<!--htmlのversionを示す（DOCTYPE宣言）-->
<!DOCTYPE html>
<!--html要素を配置-->
<html lang="ja">
<head>
    <!--この文書に関する情報を入れる-->
    <!--文字コードを示す-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--検索結果の一覧画面に表示させるタイトルを入力-->
    <title>固定ページタイトル</title>
</head>
<body>
    <!--表示させるコンテンツを入れる-->
    <h1>ドキュメントのタイトル</h1>
</body>
</html>
